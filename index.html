<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop To-Do</title>
    <link rel="stylesheet" href="./index.css"/>

</head>
<body>
    <div class="container">
        <div class="subcontainer">
            <div class="header">ToDo</div>
            <div class="item" draggable="true">Item1</div>
            <div class="item" draggable="true">Item2</div> 
            <div class="item" draggable="true">Item3</div>
            <div class="item" draggable="true">Item4</div> 
            <div class="item" draggable="true">Item5</div> 
        </div>
        <div class="subcontainer">
            <div class="header">In Progress</div>
        </div>
        <div class="subcontainer">
            <div class="header">Finished</div>
        </div>
    </div>
    
    <script src="index.js"></script>    
</body>
</html>
